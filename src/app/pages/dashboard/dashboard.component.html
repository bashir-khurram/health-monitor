<mat-toolbar color="primary" class="header">
  <mat-icon class="pr-10">
    <img src="/assets/images/heart-signal.svg" alt="logo">
  </mat-icon>
  <h1 class="pr-10">We care</h1> <span class="pr-10"> - </span> <caption class="mat-caption pt-5">Best health monitoring system</caption>
  <span style="  flex: 1 1 auto;"></span>
  <button mat-mini-fab aria-label="Log out" color="accent" matTooltip="Log out of system" [matTooltipPosition]="'left'" (click)="authService.logout();">
    <mat-icon aria-hidden="log out" aria-label="Log out">logout</mat-icon>
  </button>
</mat-toolbar>
<div class="filters">
  <div class="data-type-selection">
    <mat-radio-group aria-label="Select data presentation" [(ngModel)]="dataType" style="padding-right: 5px;" (change)="changeDataType()" >
      <mat-radio-button [value]="'simple'" color="primary">Actual values</mat-radio-button>
      <mat-radio-button [value]="'log'" color="primary">Logrithmic values</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Min</mat-label>
    <input type="number" matInput placeholder="Minimum value" [(ngModel)]="minValue">
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Max</mat-label>
    <input type="number" matInput placeholder="Maximum value" [(ngModel)]="maxValue">
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Interval</mat-label>
    <input type="number" matInput placeholder="Interval" [(ngModel)]="interval">
  </mat-form-field>
  <button mat-mini-fab color="primary" aria-label="Change chart settings" style="top: -5px" (click)="updateConfig()" matTooltip="Apply changes">
    <mat-icon>done</mat-icon>
  </button>
</div>
<mat-grid-list cols="1" class="column-gridList" rowHeight="fit">
  <mat-grid-tile style="padding: 0px; margin: 0px; overflow: auto">
    <canvas id="canvas" #canvas style="height:100%; width:100%; margin: 20px 20px;"></canvas>
  </mat-grid-tile>
</mat-grid-list>
