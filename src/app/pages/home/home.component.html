<div class="main" style="height: 100vh; display: flex;">
  <div class="image-container" style="width: 70%; float: left;">
    <img  class="image" src="assets/images/background.jpg">
  </div>
  <div style="width: 30%; padding: 20px; text-align: center;">
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="primary">account_circle</mat-icon>
      </div>
      <mat-card-title class="text-color">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="email" formControlName="email" required>
        <mat-error *ngIf="!loginForm.get('email')?.errors?.required && (loginForm.get('email')?.errors?.pattern)">
          Email is invalid</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
          Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="!loginForm.get('password')?.errors?.required && (loginForm.get('password')?.errors?.minlength)">
          Password must have miniumum 8 characters</mat-error>
        <mat-error
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
          Passowrd is required</mat-error>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </mat-card-content>
    </form>
  </mat-card>
  </div>
</div>
